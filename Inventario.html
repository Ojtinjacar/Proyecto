        .header a {
            position: relative;

            color: white;
        }
        /* Float the link section to the right */
        
        .header-right {
            float: right;
        }
        /* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
        
        .header-left {
            position: relative;
            left: 50px;
            float: left;
        }
        
        @media screen and (max-width: 700px) {
            .header-left {
